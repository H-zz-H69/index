    <style>
        body {
            background-color: black; 
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            animation: fadeInBackground 0.5s ease-out forwards;
            opacity: 0;
            animation-delay: 0.24s; 
        }

        .container {
            position: relative;
            opacity: 0; 
            animation: fadeInElements 0.5s ease-out forwards;
            animation-delay: 2s;
        }

        @keyframes rotateAndMoveUp {
            0% {
                transform: rotate(0deg);
                top: 150px; 
            }
            30% {
                transform: rotate(45deg);
                top: 120px; 
            }
            60% {
                transform: rotate(-45deg);
                top: 90px;
            }
            90% {
                transform: rotate(0deg);
                top: 60px; 
            }
            100% {
                transform: rotate(0deg); 
                top: 30px;
            }
        }

        .image {
            position: relative; 
            top: 150px; 
            width: 100px;
            height: auto;
            animation: rotateAndMoveUp 4s ease-in-out forwards; 
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.2))
                    drop-shadow(0 0 15px rgba(255, 20, 147, 0.15))
                    drop-shadow(0 0 20px rgba(255, 20, 147, 0.1));
        }

        @keyframes fadeInBackground {
            0% {
                background-color: black;
                opacity: 0;
            }
            100% {
                background-color: black;
                opacity: 1;
            }
        }

        @keyframes fadeInElements {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text {
            font-size: 24px;
            color: white;
            margin-top: 50px;
            opacity: 0;
            animation: fadeInText 1s ease-out forwards;
            animation-delay: 3s;
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.5), 0 0 10px rgba(255, 20, 147, 0.4), 0 0 15px rgba(255, 20, 147, 0.3);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeInText 1s ease-out forwards;
            animation-delay: 5s;
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.5), 0 0 10px rgba(255, 20, 147, 0.4), 0 0 15px rgba(255, 20, 147, 0.3);
        }

        footer a {
            color: #FF1493; 
            text-decoration: none;
        }

        .audio-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .category-box {
            background-color: rgba(255, 20, 147, 0.2);
            border: 2px solid #FF1493;
            padding: 20px;
            margin: 15px;
            width: 300px;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            animation: fadeInElements 1s ease-out forwards;
            opacity: 0;
            transition: all 0.3s ease-in-out; 
        }

        .category-box h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .category-box ul {
            list-style-type: none;
            padding: 0;
        }

        .category-box ul li {
            margin: 5px 0;
        }

        .category-box:hover {
            transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.8), 0 0 30px rgba(255, 20, 147, 0.6);
            background-color: rgba(255, 20, 147, 0.3);
        }

        .category-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
            opacity: 0;  
            animation: fadeInElements 1s ease-out forwards;
            animation-delay: 6s; 
        }

        .category-box {
            position: relative;
            top: -50px; 
        }

        a {
            color: pink;
        }
        
        a:hover {
            color: hotpink;
        }

    </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <input type="text" id="message" value="" placeholder="Enter message">

  <script>
    let spamInterval = null;
    
    function sending() {
      const webhookURL = document.getElementById('webhookurl').value;
      const username = document.getElementById('username').value;
      const avatar = document.getElementById('avatar').value;
      const message = document.getElementById('message').value;
      
      const request = new XMLHttpRequest();
      request.open("POST", webhookURL);
      request.setRequestHeader('Content-Type', 'application/json');
      
      const params = {
        username: username,
        avatar_url: avatar,
        content: message
      };
      
      request.send(JSON.stringify(params));
    }
    
    function toggle() {
      const spammerBtn = document.getElementById("spammer");
      if (!spamInterval) {
        spamInterval = setInterval(sending, 1000);
        spammerBtn.textContent = "Unlimited Spam: ON";
      } else {
        clearInterval(spamInterval);
        spamInterval = null;
        spammerBtn.textContent = "Unlimited Spam: OFF";
      }
    }
    
    function deleteWebhook() {
      const deleteurl = document.getElementById("deleteurl").value;
      $.ajax({
        type: "DELETE",
        url: deleteurl,
        success: function() {
          alert("Webhook deleted successfully!");
        },
        error: function() {
          alert("Failed to delete webhook. Check the URL.");
        }
      });
    }
  </script>
  
  <footer>

  <script>
      let music = document.getElementById('music');
      let isPlaying = false;

      function toggleMusic() {
          if (isPlaying) {
              music.pause();
          } else {
              music.play();
          }
          isPlaying = !isPlaying;
      }
  </script>
